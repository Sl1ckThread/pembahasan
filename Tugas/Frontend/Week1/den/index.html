<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Contact Me</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="form-title">Contact Me</h1>

    <form id="contactForm" class="contact-form" action="" enctype="text/plain">
      <div class="form-group">
        <label class="contact-label" for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          class="form-control"
          maxlength="24"
          placeholder="Write the subject here..."
          min="5"
          required
        />
      </div>

      <div class="form-group">
        <label class="contact-label" for="body">Message:</label>
        <textarea
          id="body"
          name="body"
          class="form-control"
          rows="4"
          maxlength="560"
          minlength="10"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <input type="submit" value="Submit" class="btn-send" />
    </form>

    <script src="index.mjs"></script>
  </body>
</html>
